name: Update Artifacts

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Artifacts version to build.'
        required: true
        type: 'string'

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: julia-actions/setup-julia@v1
        with:
          version: '1.8'
          arch: x64

      - name: Instantiate artifactutils environment
        run: julia --project=.artifactutils -e 'import Pkg; Pkg.instantiate()'

      - name: Update the artifacts
        run: julia --project=.artifactutils .artifactutils/update.jl ${{ inputs.version }}

      - name: Create pull request
        id: create_pr
        uses: peter-evans/create-pull-request@18f90432bedd2afd6a825469ffd38aa24712a91d
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ðŸ¤– Automatic update of `Artifacts.toml`.'
          title: 'ðŸ¤– Automatic update of `Artifacts.toml`.'
          body: |-
            This pull request updates the `Artifacts.toml` to the latest versions.
          branch: bot/update-artifacts/${{ github.ref }}
          delete-branch: true
          add-paths: Artifacts.toml
